<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Edit">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Редактирование</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Authenticated</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <form method="POST">
        <div class="form-group">
          <input name="header" class="form-control" autofocus value="{{header}}"/>
        </div>
        <div class="form-group">
          <input name="signature" class="form-control" value="{{signature}}"/>
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" rows="10">{{body}}</textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">Сохранить</button>
        </div>
      </form>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('.btn').click(function(){
        $.ajax({
          url: '/articles/{{id}}/edit/',
          type: 'POST',
          dataType: 'json',
          data: $('form').serialize(),
          success: function(response){
            document.location.href = response.url;
          }
        });
      });
    </script>
  </body>
</html>
